input {
  file {
    id => "{{ log_file }}"
  }
}
output {
    elasticsearch {
        hosts => "https://elk-internal.dkdevops.online:9200"
        user => "{{ elastic_user }}"
        password =>"{{ elastic_password }}"
        ssl_verification_mode => "none"
        index => "{{component}}-%{+YYYY.MM.dd}"
    }
}